id: serge 
title: "Serge Chat"
version: 0.3.2
release-notes: "Initial release of Serge Chat for StartOS"
license: MIT
wrapper-repo: "https://github.com/k0gen/serge-startos"
upstream-repo: "https://github.com/serge-chat/serge"
support-site: "https://github.com/serge-chat/serge/issues"
marketing-site: "https://serge.chat/"
build: ["make"]
description:
  short: Serge Chat - Self-hosted personal assistant
  long: |
    Your self-hosted personal assistant.
    No remote API, no data collection, no ads.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
    weights: /usr/src/app/weights
    datadb: /data/db
health-checks:
  web-ui:
    name: Web Interface
    success-message: The Serge UI is accessible
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
  weights:
    type: data
  datadb:
    type: data
interfaces:
  main:
    name: User Interface
    description: A Serge Chat user interface.
    tor-config:
      port-mapping:
        80: "8008"
    lan-config:
      443:
        ssl: true
        internal: 8008
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
